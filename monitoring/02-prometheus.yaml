apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      # Scrape your Node.js backend (namespace=default, service=backend, port=8000)
      - job_name: 'backend'
        metrics_path: /metrics
        static_configs:
          - targets: ['backend.default.svc.cluster.local:8000']

      # Scrape kube-state-metrics for pod/deployment status
      - job_name: 'kube-state-metrics'
        metrics_path: /metrics
        static_configs:
          - targets: ['kube-state-metrics.monitoring.svc.cluster.local:8080']
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels: { app: prometheus }
  template:
    metadata:
      labels: { app: prometheus }
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:v2.54.1
        args: ['--config.file=/etc/prometheus/prometheus.yml','--storage.tsdb.retention.time=7d']
        ports:
        - containerPort: 9090
          name: http
        volumeMounts:
        - name: cfg
          mountPath: /etc/prometheus
      volumes:
      - name: cfg
        configMap:
          name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: monitoring
spec:
  selector: { app: prometheus }
  ports:
  - name: http
    port: 9090
    targetPort: http
